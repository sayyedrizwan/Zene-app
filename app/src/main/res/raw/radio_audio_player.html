<!DOCTYPE html>
<html>
    <body>
        <video id="video" height="800px" width="1200px" controls></video>
    </body>

    <script>
        var video = document.getElementById("video");
        function loadPlayer() {
          video.src = "<<AudioURL>>";

          video.addEventListener(
            "canplay",
            () => {
                video.play();
            },
            { once: true }
          );

          video.load();
        }

        loadPlayer();

        function playSong() {
          loadPlayer();
        }

        function pauseSong() {
          video.pause();
        }

        function playerDurations() {
          if (video.paused) {
            ZeneListener.playerState(2, 0, 0, false);
            console.log("Video is paused");
          } else if (video.readyState < 3) {
            ZeneListener.playerState(3, 0, 0, false);
            console.log("Video is buffering");
          } else {
            ZeneListener.playerState(1, 0, 0, false);
            console.log("Video is playing");
          }
        }
    </script>
</html>
