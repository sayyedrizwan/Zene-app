<!DOCTYPE html>
<html>
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
        background-color: #1A227F;
    }

    #player {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
</style>

    <body>


        <div id="player"></div>

        <script>
        var player, iframe;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api"

        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '<VideoID>',
                autoplay: 1,
                controls: 1,
                mute: 0,
                rel: 1,
                fs: 0,
                disablekb : 0,
                playsinline: 1,
                playerVars: {
                    'playsinline': 1,
                    'rel': 1,
                    'autoplay': 1,
                    'mute': 0,
                    'fs': 0,
                    'disablekb': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });

            function checkMute() {
                PlayerInterface.muteStatus(player.isMuted());
            }
            setInterval(checkMute, 1000);
        }

        function onPlayerReady(event) {
            player = event.target;
            iframe = document.getElementById('player');
            setTimeout(stopVideo(), 500);
            setTimeout(playVideo(), 1000);
            PlayerInterface.playerIsReadyAndPlaying();
        }

        function stopVideo() {
            player.stopVideo();
        }


        function playVideo() {
            player.playVideo();
        }

        function pauseVideo() {
            player.pauseVideo();
        }


        function mute() {
            player.mute();
        }


        function unMute() {
            player.unMute();
        }

        function exitFullScreen() {
            player.toggleFullscreen();
            setTimeout(playVideo(), 1000);
        }

        function enterFullScreen() {
            setTimeout(function() { player.toggleFullscreen(); }, 500);
            setTimeout(playVideo(), 1000);
        }

        function onPlayerStateChange(event) {
            function sendPlayingStatus() {
                if (event.target.getPlayerState() == 1) {
                    PlayerInterface.isPlaying(true);
                } else if (event.target.getPlayerState() == 0) {
                    PlayerInterface.isPlaying(false);
                    PlayerInterface.doEnded();
                } else {
                    PlayerInterface.isPlaying(false);
                }
            }

            if (event.data == YT.PlayerState.PLAYING) {
                sendPlayingStatus();
                PlayerInterface.playerIsReadyAndPlaying();
            } else if (event.data == YT.PlayerState.ENDED) {
                PlayerInterface.doEnded();
            } else if (event.data == YT.PlayerState.PAUSED) {
                sendPlayingStatus();
            }
        }

    </script>
    </body>

</html>
