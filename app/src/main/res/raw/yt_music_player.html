<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zene Video</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            .player {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="player" class="player"></div>

        <script>
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    videoId: '<<VideoID>>',
                    playerVars: {
                        autoplay: 1,
                        playsinline: 1,
                        mute: 0,
                        controls: 1,
                        showinfo: 0,
                        modestbranding: 1,
                        loop: 1,
                        fs: 0,
                        enablejsapi: 1,
                        rel: 0
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                })
            }

            function onPlayerReady(event) {
                event.target.setVolume(100);
                event.target.playVideo();
                setTimeout(() => {
                    event.target.unMute()
                }, 500);
                ZeneListener.playerState(event.target.getPlayerState())
            }

            function onPlayerStateChange(event) {
                setTimeout(() => {
                    ZeneListener.playerState(event.target.getPlayerState())
                }, 500);
            }

            function pauseSong() {
                player.pauseVideo()
            }

            function playSong() {
                player.playVideo()
            }

            function playerDurations() {
                if (player.getDuration() == undefined || player.getCurrentTime() == undefined) {
                    ZeneListener.playerDuration(-1, -1)
                } else {
                    ZeneListener.playerDuration(player.getCurrentTime(), player.getDuration())
                }
            }

            function seekTo(time) {
                player.seekTo(time, true)
            }

            function playbackSpeed(speed) {
                player.setPlaybackRate(speed)
            }

        </script>
    </body>
</html>
